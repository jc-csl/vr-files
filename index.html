<!DOCTYPE html>
<html>
<head>
    <title>VR Repo</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; padding: 20px; }
        .file-item { background: #333; margin: 10px 0; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; }
        button { background: #00d4ff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mis Archivos VR</h1>
    <div id="lista">Cargando...</div>

    <script>
        // CONFIGURACIÓN
        const user = "jc-csl"; 
        const repo = "vr-files";
        const folder = "files";

        async function cargar() {
            const div = document.getElementById('lista');
            try {
                const apiURL = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
                console.log("Consultando:", apiURL);
                
                const res = await fetch(apiURL);
                const data = await res.json();

                if (!res.ok) {
                    div.innerHTML = "Error de API: " + (data.message || "No encontrado");
                    return;
                }

                div.innerHTML = ""; // Limpiar
                data.forEach(file => {
                    const fileURL = `https://${user}.github.io/${repo}/${file.path}`;
                    div.innerHTML += `
                        <div class="file-item">
                            <span>${file.name}</span>
                            <button onclick="copiar('${fileURL}', this)">Copiar URL</button>
                        </div>`;
                });
            } catch (e) {
                div.innerHTML = "Error crítico: " + e.message;
            }
        }

        function copiar(texto, boton) {
            navigator.clipboard.writeText(texto);
            const original = boton.innerText;
            boton.innerText = "¡Copiado!";
            setTimeout(() => boton.innerText = original, 1000);
        }

        cargar();
    </script>
</body>
</html>
